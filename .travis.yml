sudo: false
language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
matrix:
  include:
  - scala: 2.11.12
  - scala: 2.12.10


after_success:
  - .travis/publish.sh
jdk: openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_ddbfa6f6bd90_key -iv $encrypted_ddbfa6f6bd90_iv
  -in secret-key.asc.enc -out secret-key.asc -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- sbt ++$TRAVIS_SCALA_VERSION  test
- sbt ++$TRAVIS_SCALA_VERSION electricexamples/test
- if [ "$TRAVIS_BRANCH" == "master" ]; then sbt ++$TRAVIS_SCALA_VERSION publishSigned;
  fi
notifications:
  email:
    recipients:
    - - email
    on_success: never
    on_failure: always
