sudo: false

language: scala

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

scala:
  - 2.10.6

jdk:
  - oraclejdk8

env:
  global:
  - secure: 
  - secure: 

script:
  - ./sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M test
  - ./sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M electricexamples/test 
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ./sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M publish-signed; fi
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm


notifications:
  email:
    recipients:
    - secure: ""
    - on_success: always # default: change
