sudo: false
language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
matrix:
  include:
  - scala: 2.11.12
  - scala: 2.12.10
after_success:
- ".travis/deploy.sh"
jdk: openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_27c1ac0f7528_key -iv $encrypted_27c1ac0f7528_iv -in .travis/secring.gpg.enc -out secring.gpg -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- sbt ++$TRAVIS_SCALA_VERSION  test
- sbt ++$TRAVIS_SCALA_VERSION electricexamples/test
notifications:
  email:
    recipients:
    - - email
    on_success: never
    on_failure: always
