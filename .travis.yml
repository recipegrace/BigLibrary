sudo: false
language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
matrix:
  include:
  - scala: 2.11.12
  - scala: 2.12.10
after_success:
- ".travis/deploy.sh"
jdk: openjdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- sbt ++$TRAVIS_SCALA_VERSION  test
- sbt ++$TRAVIS_SCALA_VERSION electricexamples/test
notifications:
  email:
    recipients:
    - feroshjacob@gmail.com
    on_success: never
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_ddbfa6f6bd90_key -iv $encrypted_ddbfa6f6bd90_iv
  -in secret-key.asc.enc -out .travis/secret-key.asc -d
